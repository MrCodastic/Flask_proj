<!DOCTYPE html>
<html>
<head>
    <title>Fraud Engine Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
        
        .result-box { margin-top: 20px; padding: 20px; border-radius: 5px; text-align: center; }
        .CRITICAL { background: #ffeeba; color: #856404; border: 1px solid #ffeeba; }
        .NORMAL { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .BLOCKED { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; font-weight: bold;}
    </style>
</head>
<body>

<div class="container">
    <h2>üïµÔ∏è‚Äç‚ôÄÔ∏è Fraud Engine Interface</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Transaction Amount ($)</label>
            <input type="number" name="amount" placeholder="500" required>
        </div>
        <div class="form-group">
            <label>IP Risk Score (0.0 - 1.0)</label>
            <input type="number" step="0.1" name="ip_risk" placeholder="0.5" required>
        </div>
        <div class="form-group">
            <label>Time of Day (0-24)</label>
            <input type="number" name="time" placeholder="12" required>
        </div>
        <button type="submit">Analyze Transaction</button>
    </form>

    {% if result %}
        <div class="result-box {{ 'BLOCKED' if result.is_blocked else 'NORMAL' }}">
            <h3>Prediction: {{ 'üö® BLOCKED' if result.is_blocked else '‚úÖ APPROVED' }}</h3>
            <p>Fraud Probability: {{ result.fraud_probability }}</p>
            <p>Risk Level: {{ result.risk_level }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
